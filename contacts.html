  <body onload="includeHTML(), initContacts()">

    <div w3-include-html="./assets/templates/head.html"></div>
    -->
    <div w3-include-html="./assets/templates/nav.html"></div>

    <!--------------------------------popup add_task---------------------------------------->

    <div id="contAddTaskToContact" class="new-task-pup-bgr d-none">
      <div
        id="temp-task"
        w3-include-html="assets/templates/contact_add_task.html"
      ></div>
    </div>

    <!-------------------------------End Popup Task-------------------------------------------------------------------->

    <!-- popup create new contact -->
    <div id="contCreateNewContact" class="new-contact-pup-bgr d-none"></div>
    <!-- ---------------------------------------------------- -->

    <!-- popup edit contact -->
    <div id="contEditContact" class="new-contact-pup-bgr d-none"></div>
    <!-- ---------------------------------------------------- -->

    <!-- contacts main side -->
    <div class="outer-cont-contacts-main">
      <div class="cont-contacts-head">
        <h1 class="contacts-header">Contacts</h1>
        <div class="head-parting-line"></div>
        <p class="head-comment">Better with a team</p>
      </div>

      <!-- open contact -->
      <div id="openContact" class="cont-open-contact d-none"></div>
    </div>
    <!-- -------------------- -->

    <!-- button for new contact -->
    <button onclick="openNewContact()" class="contact-new-contact">
      New contact <img src="./assets/img/contact_new_contact.png" alt="" />
    </button>

    <!-- success message -->
    <div
      class="cont-success-message"
      style="transform: translateY(200%); display: none"
    >
      <span>Contact succesfully created</span>
    </div>

    <!-- all contacts -->
    <div class="outer-cont-contacts">
      <div id="contAllContacts" class="inner-cont-contacts"></div>
    </div>
