<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://kbl-developement.de/Join_clone/favicon.ico">
    <title>Join</title>
    <script src="js/login.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/mini_backend.js"></script>
    <script src="js/backend.js"></script>
  </head>
  <body onload="getUsers()">
    <!---------------------------------popup----------------------------------------------------------------------------------------------------------------------------------->
    <div id="popup-mail" class="d-none">
      <div id="popup-mail-p" class="bottom">
        <img src="assets/img/SendCheck.svg" /> Mail wird gesendet
      </div>
    </div>

    <div id="popup-pw" class="d-none">
      <div id="popup-pw-p" class="bottom">Password reset</div>
    </div>

    <!----------------------------------start-page----------------------------------------------------------------------------------------------------------------------------->
    <img id="start-pic" class="logo-small" src="assets/img/logo_main.svg" />
    <div class="all-container">
      <div id="login-container">
        <a href="login.html"
          ><img id="arrow-back" src="assets/img/back-arrow.svg"
        /></a>
        <h1 id="forgot-head">I forgot my password</h1>
        <div id="blue-line"></div>
        <form onsubmit="openPopupMail();return false">
          <p id="text-reset">
            Don`t worry. We will send you an email with the instructions to
            reset your Password
          </p>
          <input
            id="mail-registration"
            class="mail-input"
            required
            type="email"
            placeholder="E-mail"
          />

          <div id="btn-box">
            <button id="rest-mail-btn" class="login-btn">
              Send me a mail!
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
