<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://kbl-developement.de/Join_clone/favicon.ico">
    <title>Join</title>
    <script src="js/login.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/backend.js"></script>
  </head>
  <body onload="getUsers()">
    <!---------------------------------popup----------------------------------------------------------------------------------------------------------------------------------->
    <div id="popup-pw" class="d-none">
      <img id="popup-pw-p" class="bottom" src="assets/img/password_reset.png" />
    </div>
    <!--------------------------------------main--------------------------------------------------->
    <img id="start-pic" class="logo-small" src="assets/img/logo_main.svg" />
    <div class="all-container">
      <div id="login-container">
        <a href="login.html"
          ><img id="arrow-back" src="assets/img/back-arrow.svg"
        /></a>
        <h1>Reset your password</h1>
        <div id="blue-line"></div>
        <p>Change your account password</p>

        <form
          onsubmit="set_new_password();return false"
          onclick="cleanLogin('reseted-password','reseted-password2')"
        >
          <div id="password-cont">
            <img
              id="eyelock"
              src="assets/img/password-icon.svg"
              onclick="changePic('reseted-password')"
            />
            <input
              onclick="event.stopPropagation()"
              id="reseted-password"
              class="password-input"
              required
              type="password"
              placeholder="Password"
            />
          </div>
          <div id="password-cont">
            <img
              id="eyelock"
              src="assets/img/password-icon.svg"
              onclick="event.stopPropagation();changePic('reseted-password2')"
            />
            <input
              onclick="event.stopPropagation()"
              id="reseted-password2"
              class="password-input"
              required
              type="password"
              placeholder="Confirm password"
            />
          </div>
          <div id="confirm-info" class="d-none">Passw√∂rter ungleich</div>
          <!-- <div class="help-container">
          <p
            id="passwordreg-toggle"
            onclick="togglePassword('reseted-password','passwordreg-toggle');togglePassword('reseted-password2','passwordreg-toggle')"
          >
           Passwort zeigen
          </p>
        </div>-->
          <div id="btn-box">
            <button
              id="sign-btn"
              class="login-btn"
              onclick="event.stopPropagation()"
            >
              Continue
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
